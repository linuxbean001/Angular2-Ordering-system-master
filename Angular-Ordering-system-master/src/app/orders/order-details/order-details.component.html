<app-header></app-header>

<div class="row">
	<div class="col-xs-12 col-sm-8">
		<app-meals-list [mealsList] = "order.meals"></app-meals-list>	
	</div>
	
	<div class="col-xs-12 col-sm-4">
		<div class="invited">
		<!-- Invited Members  -->
			<app-modal (removeUserEmitter) = "removeUser($event)" [buttonName]="buttonName" [membersSource] = " orderMembers " [title]=" invitedFriendsTitle " [modalLinkTitle] = "invitedFriends_modalLinkTitle" ></app-modal>
		<!-- End Invited Members -->
		<br>
		<!-- Joined Members  -->
			<app-modal (removeUserEmitter) = "removeUser($event)" [buttonName]="buttonName" [membersSource] = " joinedMembers " [title]=" joinedFriendsTitle " [modalLinkTitle] = "joinedFriends_modalLinkTitle" ></app-modal>
		<!-- End Joined Members -->
		</div>	
	</div>
</div>	
<div class="row" [hidden]="order.checkout" >
	<div class='col-sm-10'>
		<form  (ngSubmit)="addItem(f)" #f class="form-inline">
			<table >
				<thead>
					<tr>
						<th>Item</th>
						<th>Amount</th>
						<th>Price</th>
						<th>Comment</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="form-group">
								<input type="text" name='name' [(ngModel)]="item.item"  class="form-control" id="name" placeholder="Item name">
							</div>				
						</td>
						<td>
							<div class="form-group">
							    <input type="number" name="amount" [(ngModel)]="item.amount" class="form-control" id="amount" >
							</div>
						</td>
						<td>
							<div class="form-group">
								<input type="number" [(ngModel)]="item.price" name="price" class="form-control" id="price" >
							</div>
						</td>
						<td>
							<div class="form-group">
							    <input type="text" [(ngModel)]="item.comment" name="comment" class="form-control" id="comment" name="comment" placeholder="comment">
							</div>
						</td>
						<td>
						  <input type="submit" value="Add" class="btn btn-success">
						</td>
					</tr>
				</tbody>
			</table>
		</form>

		<div class="alert alert-danger" [hidden]=" errors.length == 0 " >
			 <ul>
			 	<li *ngFor="let error of errors" >{{error}}</li>
			 </ul>
		</div>
	</div>
</div>
